<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>

        <style>
            input:focus{
                border: 2px solid rgb(255, 64, 0);
                padding: 10px;
            }

            input:enabled{
                color: rgb(7, 214, 29);
                font-weight: bold;
            }

            input:disabled{
                color: rgb(113, 34, 34);
            }
        </style>
    </head>
    <body>
        <div>
            <form>
                이름 : <input type="text" name="name"><br>
                아이디 : <input type="text" name="id"><br>
                비밀번호 : <input type="password" name="password" value="123123" disabled="disabled"><br>
            </form>
        </div>
    </body>
</html>
