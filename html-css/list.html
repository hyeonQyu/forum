<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>list</title>
    </head>
    <body>

        <p>메뉴 리스트</p>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>

        <p>지역 리스트</p>
        <ol>
            <li>서울</li>
            <li>경기</li>
            <li>강원</li>
            <li>충청</li>
            <li>제주</li>
        </ol>

        <h3>검색 사이트 리스트</h3>
        <ol>
            <li><a href="http://google.com" target="_blank">Google</a></li>
            <li><a href="http://naver.com" target="_self">Naver</a></li>
        </ol>

        <dl>
            <dt>메뉴 리스트</dt>
            <dd>menu1</dd>
            <dd>menu2</dd>
            <dd>menu3</dd>

            <dt>지역 리스트</dt>
            <dd>서울</dd>
            <dd>경기</dd>
            <dd>경상</dd>
            <dd>전라</dd>
        </dl>

    </body>
</html>
